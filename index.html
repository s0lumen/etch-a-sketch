<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="settings">
            <input id="colorPicker" type="color" value="#2a2a2a" />
            <button class = 'Color'> Color </button>
            <button class = 'Random'> Rainbow </button>
            <button class = 'Eraser'> Eraser </button>
            <button class = 'Clear'> Clear </button>
            <input id="slider" type="range" min="2" max="64" value="16" step="1">
        </div>

        <div class="sketchContainer"></div>
    </body>
</html>
